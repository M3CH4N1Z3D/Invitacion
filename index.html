<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños - Miguel Rigueros</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --slate-950: #020617;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-300: #cbd5e1;
            --slate-100: #f1f5f9;
            --yellow-100: #fef9c3;
            --yellow-200: #fef08a;
            --yellow-400: #facc15;
            --yellow-500: #eab308;
            --yellow-600: #ca8a04;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--slate-950);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Canvas de fondo */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #fireworks { z-index: 0; }
        #confetti { z-index: 1; pointer-events: none; opacity: 0.7; }

        /* Contenedor Principal */
        .container {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
            margin: 2rem 0;
        }

        /* Tarjeta */
        .card {
            max-width: 42rem;
            width: 100%;
            background-color: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(234, 179, 8, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Cabecera Dorada */
        .header-band {
            background: linear-gradient(to right, var(--yellow-600), var(--yellow-400), var(--yellow-600));
            padding: 4px;
            text-align: center;
            opacity: 0.9;
        }
        .header-inner {
            background-color: rgba(15, 23, 42, 0.8);
            padding: 1rem 0.5rem;
        }
        .header-text {
            color: var(--yellow-500);
            letter-spacing: 0.5em;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Contenido Principal */
        .content {
            padding: 2rem;
            text-align: center;
        }
        @media (min-width: 768px) { .content { padding: 3rem; } }

        /* Edad */
        .age {
            font-size: 6rem;
            font-weight: 800;
            font-family: serif;
            background: linear-gradient(to bottom, var(--yellow-200), var(--yellow-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8));
            line-height: 1;
            margin: 0;
        }
        @media (min-width: 768px) { .age { font-size: 8rem; } }

        /* Foto */
        .photo-container {
            width: 12rem;
            height: 12rem;
            margin: 1rem auto;
            position: relative;
        }
        @media (min-width: 768px) { 
            .photo-container { width: 14rem; height: 14rem; } 
        }

        .photo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid var(--yellow-500);
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.5);
            overflow: hidden;
            background-color: rgba(30, 41, 59, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* AQUÍ ESTÁ EL CAMBIO PARA ALINEAR LA FOTO ARRIBA */
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* Equivalente a object-top de Tailwind */
        }

        .placeholder-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94a3b8;
        }
        .heart-badge {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            color: var(--yellow-400);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }

        /* Textos */
        .subtitle {
            color: var(--yellow-200);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 1.5rem;
            margin: 1rem 0 0 0;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .name {
            font-size: 3rem;
            font-family: serif;
            font-weight: bold;
            margin: 0.5rem 0;
            text-shadow: 0 10px 15px rgba(0,0,0,0.5);
            line-height: 1.1;
        }
        @media (min-width: 768px) { .name { font-size: 3.75rem; } }

        /* Separador */
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0.8;
            margin: 1.5rem 0;
        }
        .line {
            height: 2px;
            width: 5rem;
            background: linear-gradient(to right, transparent, var(--yellow-500), transparent);
        }

        .message {
            font-size: 1.125rem;
            color: var(--slate-100);
            font-style: italic;
            font-weight: 500;
            max-width: 32rem;
            margin: 0 auto 2rem auto;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            line-height: 1.6;
        }

        /* Grid de Info */
        .info-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        @media (min-width: 768px) { 
            .info-grid { grid-template-columns: repeat(3, 1fr); } 
        }

        .info-card {
            background-color: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            padding: 1rem;
            border-radius: 1rem;
            border: 2px solid rgba(234, 179, 8, 0.3);
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .info-card:hover {
            border-color: rgba(234, 179, 8, 0.6);
            transform: translateY(-4px);
        }
        .icon-box {
            display: flex;
            justify-content: center;
            margin-bottom: 0.75rem;
            color: var(--yellow-400);
        }
        .info-text {
            font-weight: bold;
            color: var(--yellow-100);
            font-size: 1.25rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .info-subtext {
            color: var(--slate-300);
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0;
        }

        /* RSVP */
        .rsvp-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(234, 179, 8, 0.3);
        }
        .rsvp-badge {
            color: var(--yellow-400);
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.875rem;
            background-color: rgba(15, 23, 42, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid rgba(234, 179, 8, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>
    <canvas id="confetti"></canvas>

    <div class="container">
        <div class="card">
            <div class="header-band">
                <div class="header-inner">
                    <span class="header-text">Gran Celebración</span>
                </div>
            </div>

            <div class="content">
                <h1 class="age" id="txt-edad"></h1>
                <h2 class="subtitle">Años</h2>

                <div class="photo-container">
                    <div class="photo-circle" id="photo-wrapper">
                        </div>
                    <div class="heart-badge">
                        <i data-lucide="heart" fill="gold" size="36"></i>
                    </div>
                </div>

                <h3 class="name" id="txt-nombre"></h3>

                <div class="separator">
                    <div class="line"></div>
                    <i data-lucide="gift" class="icon-box" style="width: 2rem; height: 2rem;"></i>
                    <div class="line"></div>
                </div>

                <p class="message" id="txt-mensaje"></p>

                <div class="info-grid">
                    <div class="info-card">
                        <div class="icon-box">
                            <i data-lucide="calendar" width="40" height="40"></i>
                        </div>
                        <p class="info-text" id="txt-fecha"></p>
                    </div>

                    <div class="info-card">
                        <div class="icon-box">
                            <i data-lucide="clock" width="40" height="40"></i>
                        </div>
                        <p class="info-text" id="txt-hora"></p>
                    </div>

                    <div class="info-card">
                        <div class="icon-box">
                            <i data-lucide="map-pin" width="40" height="40"></i>
                        </div>
                        <p class="info-text" id="txt-lugar"></p>
                        <p class="info-subtext" id="txt-direccion"></p>
                    </div>
                </div>

                <div class="rsvp-section">
                    <span class="rsvp-badge" id="txt-rsvp"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN: DATOS ACTUALIZADOS ---
        const DATA = {
            nombre: "Miguel Rigueros",
            edad: "80",
            mensaje: "¡Celebremos juntos una vida llena de historias, amor y sabiduría! Tu presencia es el mejor regalo para festejar este gran día.",
            fecha: "Domingo, 7 de Diciembre",
            hora: "2:00 PM",
            lugar: "Casa de Lety",
            direccion: "Calle 42 a bis sur # 95 47",
            rsvp: "323 794 13222 - 319 506 7885",
            // Foto actualizada:
            fotoUrl: "https://i.ibb.co/Y7tSGX08/Gemini-Generated-Image-1hd0zm1hd0zm1hd0.png"
        };

        // --- LÓGICA DE DATOS ---
        document.getElementById('txt-edad').innerText = DATA.edad;
        document.getElementById('txt-nombre').innerText = DATA.nombre;
        document.getElementById('txt-mensaje').innerText = `"${DATA.mensaje}"`;
        document.getElementById('txt-fecha').innerText = DATA.fecha;
        document.getElementById('txt-hora').innerText = DATA.hora;
        document.getElementById('txt-lugar').innerText = DATA.lugar;
        document.getElementById('txt-direccion').innerText = DATA.direccion;
        document.getElementById('txt-rsvp').innerText = DATA.rsvp;

        const photoWrapper = document.getElementById('photo-wrapper');
        if (DATA.fotoUrl) {
            // Nota: La clase 'photo-img' ahora tiene object-position: top
            photoWrapper.innerHTML = `<img src="${DATA.fotoUrl}" alt="Cumpleañero" class="photo-img">`;
        } else {
            photoWrapper.innerHTML = `
                <div class="placeholder-icon">
                    <i data-lucide="camera" width="48" height="48" style="opacity: 0.5;"></i>
                    <span style="font-size: 0.8rem; font-weight: 600; margin-top: 0.5rem;">FOTO</span>
                </div>`;
        }

        // Inicializar Iconos
        lucide.createIcons();

        // --- LÓGICA DE CONFETI ---
        (function() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const colors = ['#FFD700', '#FFA500', '#FF4500', '#87CEEB', '#FFFFFF', '#FF69B4'];
            let particles = [];

            class ConfettiParticle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height - height;
                    this.size = Math.random() * 10 + 5;
                    this.speed = Math.random() * 3 + 1;
                    this.drift = Math.random() * 2 - 1;
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 2 - 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.aspectRatio = Math.random() > 0.5 ? 1 : 0.5 + Math.random();
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate((this.rotation * Math.PI) / 180);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.size / 2, (-this.size * this.aspectRatio) / 2, this.size, this.size * this.aspectRatio);
                    ctx.restore();
                }
                update() {
                    this.y += this.speed;
                    this.x += this.drift + Math.sin(this.y / 50) * 0.5;
                    this.rotation += this.rotationSpeed;
                    if (this.y > height) {
                        this.y = -20;
                        this.x = Math.random() * width;
                    }
                }
            }

            const init = () => {
                particles = [];
                for (let i = 0; i < 150; i++) particles.push(new ConfettiParticle());
            };
            init();

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                init();
            });
        })();

        // --- LÓGICA DE FUEGOS ARTIFICIALES ---
        (function() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const particles = [];
            const fireworks = [];

            class Firework {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = height;
                    this.sx = Math.random() * 3 - 1.5;
                    this.sy = -(Math.random() * 4 + 10);
                    this.size = 2;
                    this.hue = Math.floor(Math.random() * 360);
                    this.exploded = false;
                }
                update() {
                    this.x += this.sx;
                    this.y += this.sy;
                    this.sy += 0.15;
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    if (this.sy >= -2 && !this.exploded) {
                        this.explode();
                        this.exploded = true;
                    }
                }
                explode() {
                    for (let i = 0; i < 80; i++) particles.push(new Particle(this.x, this.y, this.hue));
                }
            }

            class Particle {
                constructor(x, y, hue) {
                    this.x = x;
                    this.y = y;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 6 + 1;
                    this.friction = 0.95;
                    this.gravity = 0.1;
                    this.hue = hue;
                    this.brightness = Math.random() * 50 + 60;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.005;
                }
                update() {
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;
                    ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(15, 23, 42, 0.3)';
                ctx.fillRect(0, 0, width, height);

                if (Math.random() < 0.04) fireworks.push(new Firework());

                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    if (fireworks[i].exploded) fireworks.splice(i, 1);
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    if (particles[i].alpha <= 0) particles.splice(i, 1);
                }
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });
        })();
    </script>
</body>
</html>
